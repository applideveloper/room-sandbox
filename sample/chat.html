<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat sample</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Chat</h1>
	<div class="row">
		<div class="col-xs-4">
			Name: <input type="text" id="name" class="form-control"> 
		</div>
		<div class="col-xs-8">
			Message: <input type="text" id="message" class="form-control">
		</div>
	</div>
	<div class="row" style="margin-top:20px;">
		<div id="logs" class="col-xs-12">
		</div>
	</div>
</div>
<script>
$(function() {
	var ws = new WebSocket("ws://room-sandbox.herokuapp.com/tanjunnachat"),
		$logs = $("#logs"),
		$msg = $("#message"),
		$name = $("#name");
	ws.onmessage = function(event) {
		$("<p/>").append(event.data).prependTo($logs);
	}
	$msg.keydown(function(event) {
		if (event.keyCode == 13) {
			var msg = ($name.val() || "NoName") + ": " + $msg.val();
			ws.send(msg);
			$msg.val("");
		}
	});
})
</script>
</body>
</html>
